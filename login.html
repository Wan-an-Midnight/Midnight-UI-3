			<script>
			var qwe = Math.floor((Math.random()*80)+20);
			window.onload = () => {
			    const app = new Vue({
			        el: '#app',
			        data: {
			            value: 0
			        },
			        methods: {
			            change(value) {
			                this.value = value;
			            }
			        },
			        mounted() {
			            setTimeout(() => {
			                setInterval(() => {
			                    this.value += qwe;
			                }, 900);
			            }, 600);
			        },
			        components: {
			            'xc-progress': {
			                template: '#xcprogress',
			                props: {
			                    value: {
			                        type: Number,
			                        default: 0
			                    }
			                },
			                watch: {
			                    value(newVal) {
			                        if (newVal > 99) {
			                            this.value = 99;
			                        } else if (newVal < 0) {
			                            this.value = 0;
			                        }
			                        this.$emit('change', this.value);
			                    }
			                }
			            }
			        }
			    })
			}</script>
