<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Guess Number</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Guess The Number!</h1>

  <p id="main"><em>输入数字1-100</em></p>

  <form class="flex-form">
    <label for="num" class="form-el">输入数字:</label>
    <input type="number" name="num" id="num" class="bigger-box" min="1" max="100" placeholder="Insert your number" required />
    <button type="submit" id="submit" class="btn bigger-box">开始!</button>
    <button type="reset" id="reset" class="btn bigger-box">重新开始</button>
    <p id="show-num"></p>
    <p id="hint"></p>
    <p id="success"></p>
  </form>
  <h5 style="margin-top: 30px;">power by Junchen Yi</h5>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
