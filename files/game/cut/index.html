<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mini Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<div id="app" style="margin-top: 30vh;">
  
  <div class="buttons-container">
    
    <div class="left">
      <h1>您</h1>
      
      <button :class="{ disabled: !isGameStarted || isGameEnded }" @click="didPicked(1)">
        <i class="far fa-hand-paper"></i>
      </button>
      
      <button :class="{ disabled: !isGameStarted || isGameEnded }" @click="didPicked(2)">
        <i class="far fa-hand-peace"></i>
      </button>
      
      <button :class="{ disabled: !isGameStarted || isGameEnded }" @click="didPicked(3)">
        <i class="far fa-hand-rock"></i>
      </button>
    </div>
    
    <div class="score">
      {{ userWins }} : {{ computerWins }}
      <div>{{ result }}</div>
    </div>
    
    <div class="right">
      <h1>電腦</h1>
      
      <button v-html="computerHtml"></button>
    </div>
    
  </div>
  <!-- /.buttons-container -->
  
  <div class="game-controls">
    
    <template v-if="!isGameStarted">
      <button @click="isGameStarted = true">游戏开始</button>
    </template>
    <template v-else>
      
      <button v-show="isGameStarted && isGameEnded" @click="restart">重新开始</button>

      <h2>游戏记录</h2>
      <ul>
        <li v-for="record in records" :class="record.type">{{ record.message }}</li>
      </ul>
    </template>
  </div>
  <h4>power by Junchen Yi</h4>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
